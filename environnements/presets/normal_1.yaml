
Interrupts:
    buttons : |
        | name           | type      | scenarios         |
        | change_spotify | principal | allumer, eteindre |

HTML:
    - name: spotify.spotify.volume
      type: slider
      min_value: 0
      max_value: 100
      index: 1
      lenght: 5
      action:
          type: variable
          variable: spotify_volume

    - name: spotify.spotify.play
      type: button
      background_image: menage.png
      inactive_color: grey
      active_color: black
      action:
          type: button
          button: principal
          scenarios: allumer, eteindre


Scenarios:
    - name: eteindre
      marker: OFF
      instructions: |
          | name    | type    | delay | duration | args |
          | spotify | spotify | 0     | 0        | stop |

    - name: allumer
      marker: ON
      instructions: |
          | name    | type    | delay | duration | args                  |
          | spotify | spotify | 0     | 0        | start                 |

    - name: start
      marker: NONE
      instructions: |
          | name      | type      | delay | duration | args        |
          | pi_maison | interrupt | 0     | 0        | power_amp,1 |

    - name: stop
      marker: NONE
      instructions: |
          | name      | type      | delay | duration | args        |
          | pi_maison | interrupt | 0     | 0        | power_amp,0 |
