        | name          | type      | scenarios         |
        | spotify       | principal | allumer, eteindre |


Scenarios:
    - name: eteindre
      marker: OFF
      instructions: |
          | name    | type    | delay | duration | args |
          | spotify | spotify | 0     | 0        | stop |

    - name: allumer
      marker: ON
      instructions: |
          | name    | type    | delay | duration | args |
          | spotify | spotify | 0     | 0        | start |

    - name: start
      marker: NONE
      instructions: |
          | name      | type      | delay | duration | args        |
          | pi_maison | interrupt | 0     | 0        | power_amp,1 |

    - name: stop
      marker: NONE
