
Interrupts:
    buttons : |
        | name     | type      | scenarios         |

HTML:
    name: son_cuisine
    colors: 0xff0000,0x00ff00
    buttons: | # buttons need to be in the order
        | name    | type      | scenarios         |
        | cuisine | principal | allumer, eteindre |


Scenarios:
    - name: eteindre
      marker: OFF
      instructions: |
          | name                         | type             | delay | duration | args          |
          | volume_cuisine               | variable         | 0     | 0        | 0             |
          | son.cuisine.normal_1.reload  | button_principal | wait  | 0        | env.son.state |
          | son.billard.normal_1.allumer | button_principal | 0     | 0        | env.son.state |

    - name: allumer
      marker: ON
      instructions: |
          | name                        | type             | delay | duration | args          |
          | volume_cuisine              | variable         | 0     | 0        | 20            |
          | son.cuisine.normal_1.reload | button_principal | wait  | 0        | env.son.state |

    - name: reload
      marker: NONE
      instructions: |
          | name             | type     | delay | duration | args           |
          | enceinte_cuisine | speakers | 0     | 3        | volume_cuisine |

    - name: off
      marker: NONE
      instructions: |
          | name             | type     | delay | duration | args |
          | enceinte_cuisine | speakers | 0     | 3        | 0    |
