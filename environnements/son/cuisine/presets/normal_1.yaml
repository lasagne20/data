
Interrupts:
    buttons : |
        | name     | type      | scenarios         |

HTML:
    - name: maison.enceintes.son_cuisine
      type: button
      background_image: cuisine_1.png
      inactive_color: grey
      active_color: black
      action:
          type: button
          button: principal
          scenarios: allumer, eteindre


Scenarios:
    - name: eteindre
      marker: OFF
      instructions: |
          | name                         | type             | delay | duration | args          |
          | volume_cuisine               | variable         | 0     | 0        | 0             |
          | son.cuisine.normal_1.reload  | button_principal | wait  | 0        | env.son.state |
          | son.billard.normal_1.allumer | button_principal | 0     | 0        | env.son.state |

    - name: allumer
      marker: ON
      instructions: |
          | name                        | type             | delay | duration | args                   |
          | volume_cuisine              | variable         | 0     | 0        | env.son.volume_general |
          | son.cuisine.normal_1.reload | button_principal | wait  | 0        | env.son.state          |

    - name: reload
      marker: NONE
      instructions: |
          | name             | type     | delay | duration | args           |
          | enceinte_cuisine | speakers | 0     | 3        | volume_cuisine |

    - name: off
      marker: NONE
      instructions: |
          | name             | type     | delay | duration | args |
          | enceinte_cuisine | speakers | 0     | 3        | 0    |
