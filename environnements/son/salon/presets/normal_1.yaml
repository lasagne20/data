
Interrupts:
    buttons : |
        | name     | type      | scenarios |
        | inter_17 | principal | allumer,eteindre   |

HTML:
    - name: maison.enceintes.son_salon
      type: button
      background_image: salon_1.png
      inactive_color: grey
      active_color: black
      action:
          type: button
          button: principal
          scenarios: allumer, eteindre

Scenarios:
    - name: eteindre
      marker: OFF
      instructions: |
          | name                        | type             | delay | duration | args     |
          | volume_salon                      | variable         | 0     | 0        | 0        |
          | son.salon.normal_1.reload | button_principal | wait     | 0        | env.son.state |

    - name: allumer
      marker: ON
      instructions: |
          | name                      | type             | delay | duration | args                   |
          | volume_salon              | variable         | 0     | 0        | env.son.volume_general |
          | son.salon.normal_1.reload | button_principal | wait  | 0        | env.son.state          |

    - name: reload
      marker: NONE
      instructions: |
          | name     | type    | delay | duration | args |
          | enceinte_salon | speakers | 0     | 3        | volume_salon   |

    - name: off
      marker: NONE
      instructions: |
          | name     | type    | delay | duration | args |
          | enceinte_salon | speakers | 0     | 3        | 0   |

