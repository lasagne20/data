
Interrupts:
    buttons : |
        | name     | type      | scenarios         |

HTML:
    name: son_billard
    colors: 0xff0000,0x00ff00
    buttons: | # buttons need to be in the order
        | name    | type      | scenarios         |
        | billard | principal | allumer, eteindre |


Scenarios:
    - name: eteindre
      marker: OFF
      instructions: |
          | name                        | type             | delay | duration | args          |
          | volume_billard              | variable         | 0     | 0        | 0             |
          | son.billard.normal_1.reload | button_principal | wait  | 0        | env.son.state |

    - name: allumer
      marker: ON
      instructions: |
          | name                        | type             | delay | duration | args          |
          | volume_billard              | variable         | 0     | 0        | 20            |
          | son.billard.normal_1.reload | button_principal | wait  | 0        | env.son.state |

    - name: reload
      marker: NONE
      instructions: |
          | name             | type     | delay | duration | args           |
          | enceinte_billard | speakers | 0     | 3        | volume_billard |

    - name: off
      marker: NONE
      instructions: |
          | name     | type    | delay | duration | args |
          | enceinte_billard | speakers | 0     | 3        | 0   |
