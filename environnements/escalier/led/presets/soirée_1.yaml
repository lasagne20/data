
Interrupts:
    buttons : |
        | name      | type      | scenarios         |
        | inter_1   | principal | allumer, eteindre |
        | inter_2   | principal | allumer, eteindre |
        | force_on  | principal | force_on          |
        | force_off | principal | force_off         |

Scenarios:
    - name: eteindre
      marker: OFF
      instructions: |
          | name     | type  | delay | duration | args       |
          | led_haut | color | 0     | 3        | 0,0x000000 |
          | led_bas  | color | 0     | 3        | 0,0x000000 |

    - name: allumer
      marker: ON
      instructions: |
          | name     | type  | delay | duration | args                 |
          | led_haut | color | 0     | 3        | 50,env.global.color1 |
          | led_bas  | color | 0     | 3        | 50,env.global.color1 |

    - name: force_on
      marker: NONE
      instructions: |
          | name     | type  | delay | duration | args |
          | led_haut | force | 0     | 3        | True |
          | led_bas  | force | 0     | 3        | True |

    - name: force_off
      marker: NONE
      instructions: |
          | name     | type  | delay | duration | args  |
          | led_haut | force | 0     | 3        | False |
          | led_bas  | force | 0     | 3        | False |

